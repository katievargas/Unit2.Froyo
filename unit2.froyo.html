<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Flavor Counter</title>
    <script src="unit2.froyo.js"></script>
</head>

<body>
    <h1>Froyo Flavor Counter</h1>
    <p>Enter froyo flavors:</p>
    <input type="text" id="vanilla,vanilla,vanilla,strawberry,coffee,coffee">
    <button onclick="countFlavors()">Count Flavors</button>

    <h2>Flavor Counts</h2>
    <table id="flavorTable">
            <thread>
                <tr>
                    <th>Flavor</th>
                    <th>Count</th>
                </tr>
            </thread>
            <tbody id="flavorTableBody"></tbody>
    </table>
</body>
</html>
